<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itin√©raire Croatie</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2196f3" />

    <!-- Ic√¥nes iOS -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      crossorigin=""
    />
    <!-- LocateControl CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.66.2/L.Control.Locate.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .light-mode .leaflet-container {
        filter: none;
      }
      .dark-mode .leaflet-container {
        filter: invert(90%) hue-rotate(180deg);
      }
      .dark-mode .leaflet-popup-content-wrapper,
      .dark-mode .leaflet-control-locate a {
        background: #333;
        color: #eee;
      }
      .tent-div-icon {
        background: none;
        border: none;
      }
    </style>
  </head>

  <body class="light-mode">
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      crossorigin=""
    ></script>
    <!-- LocateControl JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.66.2/L.Control.Locate.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((reg) => console.log('SW enregistr√©:', reg))
            .catch((err) => console.error('Erreur SW:', err));
        });
      }
    </script>

    <script>
      // DONN√âES
      const locations = [
        {
          name: 'Split',
          lat: 43.5081,
          lon: 16.4402,
          info: 'üèõÔ∏è Palais de Diocl√©tien, colline de Marjan.',
          mapsUrl: 'https://www.google.com/maps/place/Split,+Croatie/',
        },
        {
          name: 'Trogir',
          lat: 43.5179,
          lon: 16.2502,
          info: 'üè∞ Vieille ville m√©di√©vale (UNESCO).',
          mapsUrl: 'https://www.google.com/maps/place/Trogir,+Croatie/',
        },
        {
          name: 'Krka',
          lat: 43.8014,
          lon: 15.9622,
          info: 'üåä Parc national, cascades.',
          mapsUrl: 'https://www.google.com/maps/place/Krka+(Lozovac),+Croatie/',
        },
        {
          name: '≈†ibenik',
          lat: 43.735,
          lon: 15.888,
          info: '‚õ™ Cath√©drale Saint‚ÄëJacques.',
          mapsUrl: 'https://www.google.com/maps/place/≈†ibenik,+Croatie/',
        },
        {
          name: 'Zadar',
          lat: 44.1194,
          lon: 15.2314,
          info: 'üéµ Orgue marin, Salut au Soleil.',
          mapsUrl: 'https://www.google.com/maps/place/Zadar,+Croatie/',
        },
        {
          name: 'Plitvice',
          lat: 44.8806,
          lon: 15.6167,
          info: 'üå≤ Lacs turquoise et cascades.',
          mapsUrl:
            'https://www.google.com/maps/place/Plitvice+(Rastovaca),+Croatie/',
        },
        {
          name: 'Rastoke',
          lat: 45.1208,
          lon: 15.5839,
          info: 'üèûÔ∏è Village de moulins.',
          mapsUrl:
            'https://www.google.com/maps/place/Rastoke+(Slunj),+Croatie/',
        },
        {
          name: 'Samobor',
          lat: 45.8036,
          lon: 15.7097,
          info: 'üç∞ Ville baroque, g√¢teau krem≈°nita.',
          mapsUrl: 'https://www.google.com/maps/place/Samobor,+Croatie/',
        },
        {
          name: 'Zagreb',
          lat: 45.815,
          lon: 15.9819,
          info: 'üèôÔ∏è Capitale, march√© Dolac.',
          mapsUrl: 'https://www.google.com/maps/place/Zagreb,+Croatie/',
        },
      ];
      const campingSpots = [
        {
          lat: 43.5013,
          lon: 16.6149,
          comment: 'Spot Park4Night vers Plitvice',
          url: 'https://park4night.com/fr/place/373306',
        },
        {
          lat: 43.5463,
          lon: 16.5167,
          comment: 'Zone bois√©e id√©ale',
          url: null,
        },
        {
          lat: 43.5599,
          lon: 16.4034,
          comment: 'Potentiel cimeti√®re',
          url: null,
        },
        { lat: 43.5336, lon: 16.2712, comment: 'Entr√©e Trogir', url: null },
        {
          lat: 43.7873,
          lon: 16.0018,
          comment: 'Spot Lozovac',
          url: 'https://park4night.com/fr/place/492081',
        },
        {
          lat: 44.0713,
          lon: 15.5979,
          comment: 'Spot Zadar',
          url: 'https://park4night.com/fr/place/192420',
        },
        {
          lat: 44.9433,
          lon: 15.6694,
          comment: 'Spot alternatif',
          url: 'https://park4night.com/fr/place/569596',
        },
        {
          lat: 45.1318,
          lon: 15.5422,
          comment: 'Spot isol√©',
          url: 'https://park4night.com/fr/place/161596',
        },
        {
          lat: 45.1372,
          lon: 15.5318,
          comment: 'Spot Rastoke',
          url: 'https://park4night.com/fr/place/245697',
        },
        {
          lat: 45.7603,
          lon: 15.7799,
          comment: 'For√™t Zagreb‚ÄëSamobor',
          url: 'https://park4night.com/fr/place/439854',
        },
      ];

      // IC√îNES
      const defaultIcon = L.icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
        shadowUrl:
          'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
      });
      const tentIcon = L.divIcon({
        html: '<span style="font-size:24px;">‚õ∫</span>',
        className: 'tent-div-icon',
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });

      // CARTE
      const lightLayer = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { maxZoom: 19 }
      );
      const darkLayer = L.tileLayer(
        'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
        { maxZoom: 19 }
      );
      const map = L.map('map', { layers: [lightLayer] }).setView(
        [44.5, 16.0],
        7
      );

      // G√âOLOC
      L.control.locate({ flyTo: true, showPopup: false }).addTo(map).start();

      // ITIN√âRAIRE
      const route = locations.map((o) => [o.lat, o.lon]);
      L.polyline(route, { color: 'blue', weight: 4, opacity: 0.6 }).addTo(map);

      // √âTAPES
      locations.forEach((o) => {
        L.marker([o.lat, o.lon], { icon: defaultIcon })
          .bindPopup(
            `<b>${o.name}</b><br>${o.info}<br><a href="${o.mapsUrl}" target="_blank">Google Maps</a>`
          )
          .addTo(map);
      });

      // CAMPING
      campingSpots.forEach((s) => {
        L.marker([s.lat, s.lon], { icon: tentIcon })
          .bindPopup(
            s.comment +
              (s.url
                ? `<br><a href="${s.url}" target="_blank">Park4Night</a>`
                : '')
          )
          .addTo(map);
      });

      // MODE JOUR / NUIT
      const toggle = L.control({ position: 'topright' });
      toggle.onAdd = () => {
        const b = L.DomUtil.create('button', 'leaflet-bar');
        b.id = 'btn';
        b.textContent = 'üåô';
        return b;
      };
      toggle.addTo(map);
      document.getElementById('btn').addEventListener('click', (e) => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
        if (document.body.classList.contains('dark-mode')) {
          map.removeLayer(lightLayer);
          map.addLayer(darkLayer);
          e.target.textContent = '‚òÄÔ∏è';
        } else {
          map.removeLayer(darkLayer);
          map.addLayer(lightLayer);
          e.target.textContent = 'üåô';
        }
      });
    </script>
  </body>
</html>
